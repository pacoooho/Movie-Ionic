<ion-content>
  <ion-label class="titulo">
    <h1>{{detallesPelicula.title}}</h1>
  </ion-label>
  <img [src]="detallesPelicula.backdrop_path | imagen" *ngIf="detallesPelicula.backdrop_path">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img [src]="detallesPelicula.poster_path | imagen" 
             *ngIf="detallesPelicula.poster_path"> 
        </ion-card>
      </ion-col>
      <ion-col >
        <ion-item>
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary" >{{detallesPelicula.vote_average}}</ion-note> 
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="people" color="primary"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary" >{{detallesPelicula.vote_count}}</ion-note> 
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{detallesPelicula.overview | slice:0 : oculto }}</ion-label>
        <ion-label *ngIf="oculto<151" (click)="oculto = 5000" color="primary">...Leer m√°s</ion-label>  
      </ion-col>
     </ion-row>
     <ion-row>
       <ion-col size="12">
         <ion-chip *ngFor="let genero of detallesPelicula.genres"
         color="primary">
           <ion-label>{{genero.name}}</ion-label>
         </ion-chip>
       </ion-col>
     </ion-row>
  </ion-grid>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-label>Actores</ion-label>
    </ion-col>
   </ion-row>
</ion-grid>
<ion-slides  [options]="slideOpts">
  <ion-slide *ngFor="let actor of creditosActores.cast">
    <ion-card class="card-actor" >
      <img *ngIf="!actor.profile_path "  src="/assets/no-avatar.jpg">
      <img *ngIf="actor.profile_path" [src]="actor.profile_path | imagen" alt="">
   <ion-label class="actor-name">{{actor.name || ""}}</ion-label>
    </ion-card>
   </ion-slide>
</ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons> 
    <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-icon *ngIf="existe" slot="end" name="star"></ion-icon>

        <ion-icon *ngIf="!existe"slot="end" name="star-outline"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons> 
 </ion-toolbar>
</ion-footer>
