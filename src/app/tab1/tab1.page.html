<ion-content [fullscreen]="true">

<ion-grid fixed>

    <ion-col  ><h3>Peliculas nuevas</h3></ion-col>
   </ion-row>
</ion-grid>

<app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>


<ion-grid fixed>
  <ion-row>
    <ion-col  ><h3>Carteleras</h3></ion-col>
   </ion-row>
</ion-grid>

<app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>

  <ion-row>
    <ion-col  ><h3>Populares</h3></ion-col>
   </ion-row>
</ion-grid>
<app-slideshow-pares (cargasMas)="cargarMas()"

</app-slideshow-pares>
 


 
</ion-content>
